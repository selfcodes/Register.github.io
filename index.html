<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Register Form</h1>
    <div class="box">
        <form action="connect.php" method="post">
        <h3 class="title">Full Name:</h3>
        <input type="text" class="ibox" name="fullname"
        placeholder="Enter Name">
        <br><br>
        <h3 class="title">Date Of Birth:</h3>
        <input type="date" name="date" class="idate"
        placeholder="DOB">
        <br><br>
        <h3 class="title">Email:</h3>
        <input type="email" name="email" class="ibox"
        placeholder="Enter Email">
        <br><br>
        <h3 class="title">Password:</h3>
        <input type="password" name="password" class="ibox"
        placeholder="Enter Password">
        <br><br>
        <button type="submit" class="btn">Submit</button>
        <br><br><br>
        <marquee class="title">Design By Gulzar</marquee>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
